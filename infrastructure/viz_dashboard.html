<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAADP Mission Control</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 320px;
            grid-template-rows: 60px 1fr 200px;
            height: 100vh;
            gap: 1px;
            background: #30363d;
        }

        /* Header */
        .header {
            grid-column: 1 / -1;
            background: #161b22;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border-bottom: 1px solid #30363d;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            color: #58a6ff;
        }

        .header h1 span {
            color: #8b949e;
            font-weight: 400;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #f85149;
        }

        .status-dot.connected {
            background: #3fb950;
            box-shadow: 0 0 8px #3fb950;
        }

        /* Main graph area */
        .graph-container {
            background: #0d1117;
            position: relative;
            overflow: hidden;
        }

        #graph {
            width: 100%;
            height: 100%;
        }

        /* Sidebar */
        .sidebar {
            background: #161b22;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #30363d;
        }

        .sidebar-section {
            padding: 16px;
            border-bottom: 1px solid #30363d;
        }

        .sidebar-section h3 {
            font-size: 12px;
            text-transform: uppercase;
            color: #8b949e;
            margin-bottom: 12px;
            letter-spacing: 0.5px;
        }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .stat-item {
            background: #21262d;
            padding: 12px;
            border-radius: 6px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
            color: #58a6ff;
        }

        .stat-label {
            font-size: 11px;
            color: #8b949e;
            margin-top: 4px;
        }

        .stat-item.cost .stat-value {
            color: #f0883e;
        }

        .stat-item.verified .stat-value {
            color: #3fb950;
        }

        .stat-item.failed .stat-value {
            color: #f85149;
        }

        /* Agents */
        .agent-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .agent-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #21262d;
            border-radius: 6px;
            border-left: 3px solid #30363d;
        }

        .agent-item.working {
            border-left-color: #58a6ff;
            background: #161b22;
        }

        .agent-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
        }

        .agent-icon.ARCHITECT { background: #f0883e; color: #0d1117; }
        .agent-icon.BUILDER { background: #3fb950; color: #0d1117; }
        .agent-icon.VERIFIER { background: #58a6ff; color: #0d1117; }
        .agent-icon.SOCRATES { background: #a371f7; color: #0d1117; }

        .agent-info {
            flex: 1;
            min-width: 0;
        }

        .agent-name {
            font-size: 13px;
            font-weight: 500;
        }

        .agent-status {
            font-size: 11px;
            color: #8b949e;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Legend */
        .legend {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 3px;
        }

        /* Event log */
        .event-log {
            grid-column: 1 / -1;
            background: #161b22;
            border-top: 1px solid #30363d;
            display: flex;
            flex-direction: column;
        }

        .event-log-header {
            padding: 12px 16px;
            border-bottom: 1px solid #30363d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .event-log-header h3 {
            font-size: 12px;
            text-transform: uppercase;
            color: #8b949e;
            letter-spacing: 0.5px;
        }

        .event-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px 16px;
            font-family: 'SF Mono', 'Consolas', monospace;
            font-size: 12px;
        }

        .event-item {
            padding: 4px 0;
            display: flex;
            gap: 12px;
            border-bottom: 1px solid #21262d;
        }

        .event-time {
            color: #6e7681;
            white-space: nowrap;
        }

        .event-type {
            color: #8b949e;
            min-width: 100px;
        }

        .event-type.node_created { color: #3fb950; }
        .event-type.status_change { color: #58a6ff; }
        .event-type.agent_started { color: #f0883e; }
        .event-type.agent_finished { color: #a371f7; }
        .event-type.error { color: #f85149; }
        .event-type.complete { color: #3fb950; }

        .event-message {
            color: #c9d1d9;
            flex: 1;
        }

        /* Tooltip */
        .tooltip {
            position: absolute;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 12px;
            font-size: 12px;
            max-width: 300px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 1000;
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
        }

        .tooltip.visible {
            opacity: 1;
        }

        .tooltip-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid #30363d;
        }

        .tooltip-type {
            font-weight: 600;
            color: #58a6ff;
        }

        .tooltip-status {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 500;
        }

        .tooltip-status.PENDING { background: #6e7681; }
        .tooltip-status.PROCESSING { background: #58a6ff; }
        .tooltip-status.BLOCKED { background: #f0883e; }
        .tooltip-status.VERIFIED { background: #3fb950; }
        .tooltip-status.FAILED { background: #f85149; }

        .tooltip-content {
            color: #8b949e;
            line-height: 1.4;
            word-break: break-word;
        }

        .tooltip-id {
            font-family: 'SF Mono', monospace;
            color: #6e7681;
            margin-top: 8px;
            font-size: 10px;
        }

        /* Graph nodes */
        .node {
            cursor: pointer;
        }

        .node circle {
            stroke-width: 2px;
            transition: all 0.2s;
        }

        .node:hover circle {
            stroke-width: 4px;
            filter: brightness(1.2);
        }

        .node.processing circle {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { stroke-opacity: 1; }
            50% { stroke-opacity: 0.4; }
        }

        .node text {
            font-size: 10px;
            fill: #8b949e;
            text-anchor: middle;
            pointer-events: none;
        }

        .link {
            stroke-opacity: 0.6;
            fill: none;
        }

        .link.TRACES_TO { stroke: #6e7681; stroke-dasharray: 4; }
        .link.DEPENDS_ON { stroke: #f85149; }
        .link.IMPLEMENTS { stroke: #3fb950; }
        .link.VERIFIES { stroke: #58a6ff; }
        .link.DEFINES { stroke: #a371f7; stroke-dasharray: 2; }
        .link.BLOCKS { stroke: #f85149; stroke-width: 3; }
        .link.FEEDBACK { stroke: #f0883e; stroke-dasharray: 4; }

        /* Zoom controls */
        .zoom-controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .zoom-btn {
            width: 32px;
            height: 32px;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .zoom-btn:hover {
            background: #30363d;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>GAADP <span>Mission Control</span></h1>
            <div class="connection-status">
                <div class="status-dot" id="connectionDot"></div>
                <span id="connectionText">Connecting...</span>
            </div>
        </div>

        <!-- Main graph -->
        <div class="graph-container">
            <svg id="graph"></svg>
            <div class="zoom-controls">
                <button class="zoom-btn" onclick="zoomIn()">+</button>
                <button class="zoom-btn" onclick="zoomOut()">-</button>
                <button class="zoom-btn" onclick="resetZoom()">‚ü≤</button>
            </div>
        </div>

        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-section">
                <h3>Statistics</h3>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value" id="statNodes">0</div>
                        <div class="stat-label">Nodes</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="statIterations">0</div>
                        <div class="stat-label">Iterations</div>
                    </div>
                    <div class="stat-item verified">
                        <div class="stat-value" id="statVerified">0</div>
                        <div class="stat-label">Verified</div>
                    </div>
                    <div class="stat-item failed">
                        <div class="stat-value" id="statFailed">0</div>
                        <div class="stat-label">Failed</div>
                    </div>
                    <div class="stat-item cost" style="grid-column: 1 / -1;">
                        <div class="stat-value">$<span id="statCost">0.0000</span></div>
                        <div class="stat-label">Total Cost</div>
                    </div>
                </div>
            </div>

            <div class="sidebar-section">
                <h3>Agents</h3>
                <div class="agent-list" id="agentList">
                    <div class="agent-item" data-agent="ARCHITECT">
                        <div class="agent-icon ARCHITECT">A</div>
                        <div class="agent-info">
                            <div class="agent-name">Architect</div>
                            <div class="agent-status">Idle</div>
                        </div>
                    </div>
                    <div class="agent-item" data-agent="BUILDER">
                        <div class="agent-icon BUILDER">B</div>
                        <div class="agent-info">
                            <div class="agent-name">Builder</div>
                            <div class="agent-status">Idle</div>
                        </div>
                    </div>
                    <div class="agent-item" data-agent="VERIFIER">
                        <div class="agent-icon VERIFIER">V</div>
                        <div class="agent-info">
                            <div class="agent-name">Verifier</div>
                            <div class="agent-status">Idle</div>
                        </div>
                    </div>
                    <div class="agent-item" data-agent="SOCRATES">
                        <div class="agent-icon SOCRATES">S</div>
                        <div class="agent-info">
                            <div class="agent-name">Socrates</div>
                            <div class="agent-status">Idle</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="sidebar-section" style="flex: 1; overflow: hidden;">
                <h3>Legend</h3>
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color" style="background: #f85149;"></div>
                        <span>REQ</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #58a6ff;"></div>
                        <span>SPEC</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #3fb950;"></div>
                        <span>CODE</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #f0883e;"></div>
                        <span>TEST</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #a371f7;"></div>
                        <span>PLAN</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #ff7b72;"></div>
                        <span>ESCALATION</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Event log -->
        <div class="event-log">
            <div class="event-log-header">
                <h3>Event Log</h3>
                <span id="eventCount">0 events</span>
            </div>
            <div class="event-list" id="eventList"></div>
        </div>
    </div>

    <!-- Tooltip -->
    <div class="tooltip" id="tooltip"></div>

    <script>
        // Configuration
        const WS_URL = `ws://${window.location.hostname}:8765`;

        // Color schemes
        const NODE_COLORS = {
            REQ: '#f85149',
            CLARIFICATION: '#ff7b72',
            SPEC: '#58a6ff',
            PLAN: '#a371f7',
            CODE: '#3fb950',
            TEST: '#f0883e',
            DOC: '#8b949e',
            ESCALATION: '#ff7b72'
        };

        const STATUS_STROKE = {
            PENDING: '#6e7681',
            PROCESSING: '#58a6ff',
            BLOCKED: '#f0883e',
            VERIFIED: '#3fb950',
            FAILED: '#f85149'
        };

        // State
        let ws = null;
        let graphData = { nodes: [], links: [] };
        let simulation = null;
        let svg, g, linkGroup, nodeGroup;
        let zoom;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initGraph();
            connectWebSocket();
        });

        function initGraph() {
            const container = document.querySelector('.graph-container');
            const width = container.clientWidth;
            const height = container.clientHeight;

            svg = d3.select('#graph')
                .attr('width', width)
                .attr('height', height);

            // Add zoom behavior
            zoom = d3.zoom()
                .scaleExtent([0.1, 4])
                .on('zoom', (event) => {
                    g.attr('transform', event.transform);
                });

            svg.call(zoom);

            // Create main group for graph elements
            g = svg.append('g');

            // Arrow marker for directed edges
            svg.append('defs').selectAll('marker')
                .data(['arrow'])
                .enter().append('marker')
                .attr('id', d => d)
                .attr('viewBox', '0 -5 10 10')
                .attr('refX', 20)
                .attr('refY', 0)
                .attr('markerWidth', 6)
                .attr('markerHeight', 6)
                .attr('orient', 'auto')
                .append('path')
                .attr('fill', '#6e7681')
                .attr('d', 'M0,-5L10,0L0,5');

            linkGroup = g.append('g').attr('class', 'links');
            nodeGroup = g.append('g').attr('class', 'nodes');

            // Initialize simulation
            simulation = d3.forceSimulation()
                .force('link', d3.forceLink().id(d => d.id).distance(100))
                .force('charge', d3.forceManyBody().strength(-300))
                .force('center', d3.forceCenter(width / 2, height / 2))
                .force('collision', d3.forceCollide().radius(40));

            // Handle window resize
            window.addEventListener('resize', () => {
                const newWidth = container.clientWidth;
                const newHeight = container.clientHeight;
                svg.attr('width', newWidth).attr('height', newHeight);
                simulation.force('center', d3.forceCenter(newWidth / 2, newHeight / 2));
                simulation.alpha(0.3).restart();
            });
        }

        function connectWebSocket() {
            ws = new WebSocket(WS_URL);

            ws.onopen = () => {
                document.getElementById('connectionDot').classList.add('connected');
                document.getElementById('connectionText').textContent = 'Connected';
                addEvent('system', 'Connected to GAADP server');
            };

            ws.onclose = () => {
                document.getElementById('connectionDot').classList.remove('connected');
                document.getElementById('connectionText').textContent = 'Disconnected';
                addEvent('system', 'Disconnected from server');
                // Attempt reconnection
                setTimeout(connectWebSocket, 3000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };

            ws.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                handleMessage(msg);
            };
        }

        function handleMessage(msg) {
            switch (msg.type) {
                case 'full_state':
                    loadFullState(msg.data);
                    break;
                case 'node_created':
                    addNode(msg.data.node);
                    break;
                case 'node_status_changed':
                    updateNodeStatus(msg.data.node_id, msg.data.new_status);
                    break;
                case 'edge_created':
                    addEdge(msg.data.edge);
                    break;
                case 'agent_started':
                    updateAgent(msg.data.agent_role, 'working', msg.data.node_id);
                    break;
                case 'agent_finished':
                    updateAgent(msg.data.agent_role, 'idle', null);
                    break;
                case 'iteration':
                    document.getElementById('statIterations').textContent = msg.data.iteration;
                    break;
                case 'error':
                    addEvent('error', `Error on ${msg.data.node_id.slice(0, 8)}: ${msg.data.error}`);
                    break;
                case 'complete':
                    addEvent('complete', 'Execution complete!');
                    break;
            }

            // Add to event log if it's an event type
            if (msg.data && msg.type !== 'full_state' && msg.type !== 'iteration') {
                // Events are already added via _add_event on server side
            }
        }

        function loadFullState(state) {
            // Clear existing
            graphData = { nodes: [], links: [] };

            // Load nodes
            Object.values(state.nodes).forEach(node => {
                graphData.nodes.push({
                    id: node.id,
                    type: node.type,
                    status: node.status,
                    content: node.content,
                    metadata: node.metadata
                });
            });

            // Load edges
            state.edges.forEach(edge => {
                graphData.links.push({
                    source: edge.source,
                    target: edge.target,
                    type: edge.type
                });
            });

            // Update stats
            const stats = state.stats;
            document.getElementById('statNodes').textContent = Object.keys(state.nodes).length;
            document.getElementById('statIterations').textContent = stats.iterations;
            document.getElementById('statVerified').textContent = stats.nodes_verified;
            document.getElementById('statFailed').textContent = stats.nodes_failed;
            document.getElementById('statCost').textContent = stats.total_cost.toFixed(4);

            // Load events
            state.events.forEach(event => {
                addEvent(event.type, event.message, new Date(event.timestamp));
            });

            // Update agents
            Object.values(state.agents).forEach(agent => {
                updateAgent(agent.role, agent.status, agent.current_node);
            });

            updateGraph();
        }

        function addNode(node) {
            // Check if node already exists
            const existing = graphData.nodes.find(n => n.id === node.id);
            if (existing) {
                Object.assign(existing, node);
            } else {
                graphData.nodes.push({
                    id: node.id,
                    type: node.type,
                    status: node.status,
                    content: node.content,
                    metadata: node.metadata
                });
            }

            document.getElementById('statNodes').textContent = graphData.nodes.length;
            updateGraph();
        }

        function updateNodeStatus(nodeId, newStatus) {
            const node = graphData.nodes.find(n => n.id === nodeId);
            if (node) {
                node.status = newStatus;
                updateGraph();

                // Update stats
                if (newStatus === 'VERIFIED') {
                    const count = parseInt(document.getElementById('statVerified').textContent) + 1;
                    document.getElementById('statVerified').textContent = count;
                } else if (newStatus === 'FAILED') {
                    const count = parseInt(document.getElementById('statFailed').textContent) + 1;
                    document.getElementById('statFailed').textContent = count;
                }
            }
        }

        function addEdge(edge) {
            graphData.links.push({
                source: edge.source,
                target: edge.target,
                type: edge.type
            });
            updateGraph();
        }

        function updateAgent(role, status, nodeId) {
            const agentEl = document.querySelector(`[data-agent="${role}"]`);
            if (agentEl) {
                agentEl.classList.toggle('working', status === 'working');
                const statusEl = agentEl.querySelector('.agent-status');
                if (status === 'working' && nodeId) {
                    statusEl.textContent = `Processing ${nodeId.slice(0, 8)}...`;
                } else {
                    statusEl.textContent = 'Idle';
                }
            }
        }

        function addEvent(type, message, timestamp = new Date()) {
            const eventList = document.getElementById('eventList');
            const eventEl = document.createElement('div');
            eventEl.className = 'event-item';

            const timeStr = timestamp.toLocaleTimeString('en-US', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });

            eventEl.innerHTML = `
                <span class="event-time">${timeStr}</span>
                <span class="event-type ${type}">${type}</span>
                <span class="event-message">${message}</span>
            `;

            eventList.insertBefore(eventEl, eventList.firstChild);

            // Update count
            const count = eventList.children.length;
            document.getElementById('eventCount').textContent = `${count} events`;

            // Limit to 100 events
            while (eventList.children.length > 100) {
                eventList.removeChild(eventList.lastChild);
            }
        }

        function updateGraph() {
            // Update links
            const link = linkGroup.selectAll('.link')
                .data(graphData.links, d => `${d.source.id || d.source}-${d.target.id || d.target}`);

            link.exit().remove();

            const linkEnter = link.enter().append('line')
                .attr('class', d => `link ${d.type}`)
                .attr('marker-end', 'url(#arrow)');

            // Update nodes
            const node = nodeGroup.selectAll('.node')
                .data(graphData.nodes, d => d.id);

            node.exit().remove();

            const nodeEnter = node.enter().append('g')
                .attr('class', d => `node ${d.status === 'PROCESSING' ? 'processing' : ''}`)
                .call(d3.drag()
                    .on('start', dragstarted)
                    .on('drag', dragged)
                    .on('end', dragended))
                .on('mouseover', showTooltip)
                .on('mouseout', hideTooltip);

            nodeEnter.append('circle')
                .attr('r', 16)
                .attr('fill', d => NODE_COLORS[d.type] || '#6e7681')
                .attr('stroke', d => STATUS_STROKE[d.status] || '#6e7681')
                .attr('stroke-width', 2);

            nodeEnter.append('text')
                .attr('dy', 4)
                .text(d => d.type.charAt(0));

            // Update existing nodes
            nodeGroup.selectAll('.node')
                .attr('class', d => `node ${d.status === 'PROCESSING' ? 'processing' : ''}`)
                .select('circle')
                .attr('stroke', d => STATUS_STROKE[d.status] || '#6e7681');

            // Update simulation
            simulation.nodes(graphData.nodes);
            simulation.force('link').links(graphData.links);
            simulation.alpha(0.3).restart();

            simulation.on('tick', () => {
                linkGroup.selectAll('.link')
                    .attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);

                nodeGroup.selectAll('.node')
                    .attr('transform', d => `translate(${d.x}, ${d.y})`);
            });
        }

        function showTooltip(event, d) {
            const tooltip = document.getElementById('tooltip');
            tooltip.innerHTML = `
                <div class="tooltip-header">
                    <span class="tooltip-type">${d.type}</span>
                    <span class="tooltip-status ${d.status}">${d.status}</span>
                </div>
                <div class="tooltip-content">${d.content || 'No content'}</div>
                <div class="tooltip-id">ID: ${d.id}</div>
            `;

            tooltip.style.left = (event.pageX + 15) + 'px';
            tooltip.style.top = (event.pageY + 15) + 'px';
            tooltip.classList.add('visible');
        }

        function hideTooltip() {
            document.getElementById('tooltip').classList.remove('visible');
        }

        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        // Zoom controls
        function zoomIn() {
            svg.transition().duration(300).call(zoom.scaleBy, 1.3);
        }

        function zoomOut() {
            svg.transition().duration(300).call(zoom.scaleBy, 0.7);
        }

        function resetZoom() {
            svg.transition().duration(300).call(zoom.transform, d3.zoomIdentity);
        }
    </script>
</body>
</html>
