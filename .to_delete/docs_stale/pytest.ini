[pytest]
# GAADP Constructor - Pytest Configuration

# Test markers for selective test execution
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: integration tests requiring external services (LLM API, Docker, etc.)
    unit: fast unit tests with no external dependencies
    costs_money: tests that make real API calls and incur costs
    requires_docker: tests that require Docker to be installed
    requires_api_key: tests that require ANTHROPIC_API_KEY

# Asyncio configuration
asyncio_mode = auto

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# Test paths
testpaths = tests

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage (if using pytest-cov)
# [coverage:run]
# source = .
# omit =
#     tests/*
#     .venv/*
#     setup.py
